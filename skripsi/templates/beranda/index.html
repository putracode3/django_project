{% extends "layout/base.html" %} {% block content %}

{% comment %} <div class="col-md-12 mt-2">
    <div class="card bg-light">
        <div class="card-body">
            <p class="card-text">
                Kesimpulan:
            </p>
        </div>
    </div>
</div> {% endcomment %}
<div class="col-md-12 text-muted text-center" style="text-decoration: underline; font-size: 2em;">
    {{not_found}}
</div>
{% for hs in hasil %}
<div class="col-md-12 mt-2">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">
                <a href="{{hs.url}}">({{hs.id}}) {{hs.headline}}</a>
            </h5>
            <p class="card-text">{{hs.main_headline}}</p>
            <p>{{hs.date}}</p>
        </div>
    </div>
</div>
{% endfor %}
{% endblock %}
